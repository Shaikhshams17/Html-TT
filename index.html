<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-br from-cream-50 to-white min-h-screen" style="background: linear-gradient(135deg, #fefdf8 0%, #ffffff 100%);">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Task Tracker</h1>
            <p class="text-gray-600">Stay organized and productive</p>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8 border border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Task</h2>
            <form id="taskForm" class="space-y-4">
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="text" 
                        id="taskInput" 
                        placeholder="Enter your task..." 
                        class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-transparent transition-all duration-200"
                        required
                    >
                    <select 
                        id="prioritySelect" 
                        class="px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-transparent transition-all duration-200"
                    >
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input 
                        type="date" 
                        id="dueDateInput" 
                        class="flex-1 px-4 py-3 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-200 focus:border-transparent transition-all duration-200"
                    >
                    <button 
                        type="submit" 
                        class="px-6 py-3 bg-gradient-to-r from-amber-100 to-orange-100 text-gray-800 rounded-lg font-medium hover:from-amber-200 hover:to-orange-200 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                    >
                        Add Task
                    </button>
                </div>
            </form>
        </div>

        <!-- Filter Buttons -->
        <div class="flex flex-wrap justify-center gap-2 mb-6">
            <button onclick="filterTasks('all')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 transition-all duration-200 shadow-sm" data-filter="all">All</button>
            <button onclick="filterTasks('pending')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 transition-all duration-200 shadow-sm" data-filter="pending">Pending</button>
            <button onclick="filterTasks('completed')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 transition-all duration-200 shadow-sm" data-filter="completed">Completed</button>
            <button onclick="filterTasks('high')" class="filter-btn px-4 py-2 rounded-full bg-white text-gray-700 border border-gray-200 hover:bg-gray-50 transition-all duration-200 shadow-sm" data-filter="high">High Priority</button>
        </div>

        <!-- Tasks Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
            <div class="bg-white rounded-xl p-4 shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Total Tasks</p>
                        <p class="text-2xl font-bold text-gray-800" id="totalTasks">0</p>
                    </div>
                    <div class="bg-blue-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Pending</p>
                        <p class="text-2xl font-bold text-orange-600" id="pendingTasks">0</p>
                    </div>
                    <div class="bg-orange-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="bg-white rounded-xl p-4 shadow-md border border-gray-100">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-500">Completed</p>
                        <p class="text-2xl font-bold text-green-600" id="completedTasks">0</p>
                    </div>
                    <div class="bg-green-100 p-3 rounded-full">
                        <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-2xl shadow-lg p-6 border border-gray-100">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Your Tasks</h2>
            <div id="taskList" class="space-y-3">
                <div class="text-center text-gray-500 py-8">
                    <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Task storage (using JavaScript variables instead of localStorage)
        let tasks = [];
        let currentFilter = 'all';
        let taskIdCounter = 1;

        // DOM elements
        const taskForm = document.getElementById('taskForm');
        const taskInput = document.getElementById('taskInput');
        const prioritySelect = document.getElementById('prioritySelect');
        const dueDateInput = document.getElementById('dueDateInput');
        const taskList = document.getElementById('taskList');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderTasks();
            updateStats();
            setActiveFilter('all');
        });

        // Add task event listener
        taskForm.addEventListener('submit', function(e) {
            e.preventDefault();
            addTask();
        });

        // Add new task
        function addTask() {
            const taskText = taskInput.value.trim();
            const priority = prioritySelect.value;
            const dueDate = dueDateInput.value;

            if (taskText === '') return;

            const task = {
                id: taskIdCounter++,
                text: taskText,
                priority: priority,
                dueDate: dueDate,
                completed: false,
                createdAt: new Date().toISOString()
            };

            tasks.unshift(task);
            taskInput.value = '';
            dueDateInput.value = '';
            renderTasks();
            updateStats();
        }

        // Render tasks
        function renderTasks() {
            const filteredTasks = getFilteredTasks();
            
            if (filteredTasks.length === 0) {
                taskList.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <svg class="w-16 h-16 mx-auto mb-4 text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                        <p>${currentFilter === 'all' ? 'No tasks yet. Add your first task above!' : `No ${currentFilter} tasks found.`}</p>
                    </div>
                `;
                return;
            }

            taskList.innerHTML = filteredTasks.map(task => createTaskHTML(task)).join('');
        }

        // Get priority border class
        function getPriorityBorder(priority) {
            switch (priority) {
                case 'high':
                    return 'border-l-4 border-l-red-500';
                case 'medium':
                    return 'border-l-4 border-l-yellow-500';
                case 'low':
                    return 'border-l-4 border-l-green-500';
                default:
                    return '';
            }
        }

        // Create task HTML
        function createTaskHTML(task) {
            const dueDateText = task.dueDate ? new Date(task.dueDate).toLocaleDateString() : '';
            const isOverdue = task.dueDate && new Date(task.dueDate) < new Date() && !task.completed;
            
            return `
                <div class="transition-all duration-300 ease-in-out hover:-translate-y-1 hover:shadow-xl bg-gray-50 rounded-lg p-4 border border-gray-200 ${task.completed ? 'opacity-70 line-through' : ''} ${getPriorityBorder(task.priority)}" data-task-id="${task.id}">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-3 flex-1">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked' : ''} 
                                onchange="toggleTask(${task.id})"
                                class="w-5 h-5 text-green-600 border-gray-300 rounded focus:ring-green-500"
                            >
                            <div class="flex-1">
                                <p class="text-gray-800 font-medium ${task.completed ? 'line-through text-gray-500' : ''}">${task.text}</p>
                                <div class="flex items-center space-x-4 text-sm text-gray-500 mt-1">
                                    <span class="capitalize px-2 py-1 rounded-full text-xs font-medium
                                        ${task.priority === 'high' ? 'bg-red-100 text-red-800' : 
                                          task.priority === 'medium' ? 'bg-yellow-100 text-yellow-800' : 
                                          'bg-green-100 text-green-800'}">
                                        ${task.priority} Priority
                                    </span>
                                    ${dueDateText ? `<span class="${isOverdue ? 'text-red-500 font-medium' : ''}">Due: ${dueDateText}</span>` : ''}
                                    ${isOverdue ? '<span class="text-red-500 font-medium">Overdue!</span>' : ''}
                                </div>
                            </div>
                        </div>
                        <button 
                            onclick="deleteTask(${task.id})" 
                            class="ml-4 text-red-500 hover:text-red-700 p-2 rounded-full hover:bg-red-50 transition-all duration-200"
                            title="Delete task"
                        >
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
        }

        // Toggle task completion
        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                renderTasks();
                updateStats();
            }
        }

        // Delete task
        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            renderTasks();
            updateStats();
        }

        // Filter tasks
        function filterTasks(filter) {
            currentFilter = filter;
            renderTasks();
            setActiveFilter(filter);
        }

        // Get filtered tasks
        function getFilteredTasks() {
            switch (currentFilter) {
                case 'pending':
                    return tasks.filter(task => !task.completed);
                case 'completed':
                    return tasks.filter(task => task.completed);
                case 'high':
                    return tasks.filter(task => task.priority === 'high');
                default:
                    return tasks;
            }
        }

        // Set active filter button
        function setActiveFilter(filter) {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('bg-amber-100', 'text-amber-800', 'border-amber-200');
                btn.classList.add('bg-white', 'text-gray-700', 'border-gray-200');
            });
            
            const activeBtn = document.querySelector(`[data-filter="${filter}"]`);
            if (activeBtn) {
                activeBtn.classList.remove('bg-white', 'text-gray-700', 'border-gray-200');
                activeBtn.classList.add('bg-amber-100', 'text-amber-800', 'border-amber-200');
            }
        }

        // Update statistics
        function updateStats() {
            const totalTasks = tasks.length;
            const pendingTasks = tasks.filter(task => !task.completed).length;
            const completedTasks = tasks.filter(task => task.completed).length;

            document.getElementById('totalTasks').textContent = totalTasks;
            document.getElementById('pendingTasks').textContent = pendingTasks;
            document.getElementById('completedTasks').textContent = completedTasks;
        }
    </script>
</body>
</html>
